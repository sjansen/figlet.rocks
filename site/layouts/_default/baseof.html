<!DOCTYPE html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
  <meta name="theme-color" content="#fafafa">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {{ $styles := resources.Get "css/main.css" }}
  {{ $styles = $styles | resources.PostCSS (dict "inlineImports" true) }}
  {{ if hugo.IsProduction }}
    {{ $styles = $styles | minify }}
  {{ end }}
  <link href="{{ $styles.Permalink }}" rel="stylesheet" />
<style>
@keyframes spinner {
  to {transform: rotate(360deg);}
}
.spinner:before {
  content: '';
  box-sizing: border-box;
  position: absolute;
  top: 50%;
  left: 50%;
  width: 50px;
  height: 50px;
  margin-top: -10px;
  margin-left: -10px;
  border-radius: 50%;
  border-top: 5px solid #07d;
  border-right: 5px solid transparent;
  animation: spinner .6s linear infinite;
}
</style>
</head>
<body>
  <div class="p-8 min-h-screen flex flex-col">
    <main aria-role="main" class="flex flex-col flex-grow">
{{ block "main" . }}
{{ end }}
    </main>
    <div class="flex-grow-0">
{{ block "footer" . }}
{{ end }}
    </div>
  </div>
  <script src="js/vendor/modernizr-3.11.4.min.js"></script>
  <script src="js/app.js"></script>
{{ if not .Site.IsServer }}
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-284SBWVCVK"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-284SBWVCVK');
  </script>
{{ end }}
</body>
</html>
